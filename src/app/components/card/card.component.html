<div *ngIf="place" class="bg-white border border-gray-200 rounded-lg shadow-md">
  <button (click)="openGallery()">
    <img *ngIf="place.images.length"
         class="aspect-video rounded-t-lg object-cover object-center"
         [src]="place.images[0].path" alt="GIS"/>
  </button>
  <div class="p-5">
    <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900">
      {{ place.name }}
    </h5>
    <p class="mb-3 font-normal text-gray-700">
      {{ place.description }}
    </p>
  </div>
</div>
