<div [ngClass]="semaphores.galleryOpened ? 'hidden': 'flex'"
     class="h-full flex-col md:flex-row justify-center items-center h-screen relative">
  <div id="map"
       class="w-full h-full md:w-8/12 h-full">
  </div>
  <div *ngIf="places.length"
       class="w-full h-full flex flex-col items-start md:py-5 space-y-5 md:ml-4 md:w-4/12 overflow-auto md:overflow-y-scroll">
    <div *ngFor="let place of places">
      <app-card (galleryEmmiter)="openGallery($event)" [place]="place"></app-card>
    </div>

  </div>
</div>

<app-gallery
  *ngIf="semaphores.galleryOpened"
  (closeGalleryEmmiter)="closeCallery($event)"
  [images]="imagesForGallery">
</app-gallery>
